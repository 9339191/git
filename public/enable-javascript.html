<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>You need to have JavaScript enabled in order to access CalCentral</title>
</head>
<body>
  <h1>You need to have JavaScript enabled.</h1>
  <p>
    Please <a href="http://www.enable-javascript.com"><strong>enable JavaScript in your web browser</strong></a> so you can access <a href="https://calcentral.berkeley.edu">CalCentral</a>.
  </p>
  <p>
    Or, you could try a different browser. We support the 2 last versions of each of these browsers:
    <ul>
      <li><a href="http://getfirefox.com">Firefox</a></li>
      <li><a href="http://google.com/chrome">Google Chrome</a></li>
      <li><a href="http://www.microsoft.com/windows/internet-explorer/">Internet Explorer</a></li>
      <li><a href="http://www.apple.com/safari/">Safari</a></li>
    </ul>
  </p>
</body>
</html>
