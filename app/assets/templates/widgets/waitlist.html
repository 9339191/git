<div class="cc-widget cc-widget-waitlist" data-ng-controller="WaitlistController">
  <div class="cc-widget-title">
    <h2>
      Waitlist
    </h2>
  </div>
  <div data-cc-spinner-directive>
    <div class="cc-widget-text" data-ng-show="!waitlist.courses.length">
      You are currently not on any waitlists.
    </div>
    <div class="cc-widget-padding" data-ng-show="waitlist.courses.length">
      <ul>
        <li data-ng-repeat="course in waitlist.courses">
          <div>
            <strong data-ng-bind="course.courseName"></strong>
          </div>
          <div data-ng-if="!course.enrolled">
            <div class="cc-text-light cc-widget-waitlist-place">
              You are <strong data-ng-bind="course.positionOnWaitlist | ordinal"></strong> on a waitlist of <span data-ng-bind="course.totalOnWaitlist"></span>
            </div>
            <div data-cc-bar-directive data-cc-bar-enrolled="{{course.waitlistEnrolled}}" data-cc-bar-available="{{course.waitlistAvailable}}"></div>
          </div>
          <div data-ng-if="course.enrolled">
            A seat has opened and <strong>you have been successfully added</strong> to <span data-ng-bind="course.courseTitle"></span> as of <span data-ng-bind="course.enrolledDateTime | date:'MMM d'"></span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
