<div class="cc-page-widget-profile-section-content-item-editing">
  <div data-ng-include="'widgets/profile/emergency_phone_editor_fields.html'"></div>
  <button class="cc-button cc-button-blue" type="button" data-ng-disabled="emergencyPhone.isSaving || emergencyPhone.isDeleting" data-ng-click="emergencyPhone.savePhone(phone)">
    <span data-ng-if="!isSaving">Save</span>
    <span data-ng-if="isSaving">Updating&hellip;</span>
  </button>
  <button class="cc-button" type="button" data-ng-click="emergencyPhone.cancelEdit(phone)" data-ng-disabled="emergencyPhone.isSaving || emergencyPhone.isDeleting">Cancel</button>
</div>
