<div class="cc-page-widget-profile-section" data-ng-controller="DemographicEthnicityController" data-cc-spinner-directive>
  <div class="cc-page-widget-profile-section-label">Ethnicity</div>
  <div class="cc-page-widget-profile-section-content">
    <div data-ng-repeat="ethnicity in ethnicities.content" class="cc-page-widget-profile-section-content-item">
      <div>
        <span data-ng-bind="ethnicity.group"></span>
      </div>
      <div data-ng-bind="email.emailAddress"></div>
    </div>
    <div data-ng-if="!ethnicities.content.length" class="cc-page-widget-profile-section-not-available">Not available</div>
  </div>
</div>
