<div data-ng-if="enrollmentTerm.waitlistedClasses.length" class=" cc-enrollment-card-margin-top">
  <div class="cc-flex cc-flex-space-between cc-flex-space-between-horizontal-5">
    <div>
      <strong>Waitlisted</strong>
    </div>
    <div
      data-ng-if="api.user.profile.actAsOptions.canSeeCSLinks"
      class="cc-flex cc-flex-wrap cc-enrollment-card-enrolled-links"
    >
      <div
        data-cc-campus-solutions-link-item-directive
        data-link="enrollmentTerm.links.dropEnrolledClasses"
        data-text="Drop"
        data-cache="enrollment"
        data-ng-if="enrollmentTerm.isClassScheduleAvailable"
      ></div>
    </div>
  </div>

  <div class="cc-table">
    <table>
      <thead>
        <th scope="col" class="cc-table-right-spacing">Class</th>
        <th scope="col">Position</th>
        <th scope="col" class="cc-table-right">Units</th>
      </thead>
      <tbody>
        <tr data-ng-repeat="class in enrollmentTerm.waitlistedClasses">
          <td data-ng-bind="class.subjectCatalog" class="cc-table-right-spacing"></td>
          <td data-ng-bind="class.position"></td>
          <td data-ng-bind="class.units | number:1" class="cc-table-right"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="cc-flex cc-flex-justify-end">
    <div>
      Total Units:
      <strong data-ng-bind="enrollmentTerm.waitlistedClassesTotalUnits | number:1"></strong>
    </div>
  </div>
</div>
