<div class="cc-widget cc-widget-link-student" data-ng-controller="StudentLinkingController">
  <div class="cc-widget-title">
    <h2>Linking Your Account</h2>
  </div>
  <div class="cc-widget-link-student-padding">
    <form class="cc-widget-link-student-form">
      <h3 class="cc-left cc-link-student-title">Link Your Account with Your Student</h3>
      <div>Enter information from the email message you received:</div>
      <div>
        <label for="cc-page-widget-link-student-key" class="cc-widget-link-student-form-label">
          Security Key: <span class="cc-required-field-indicator">*</span>
        </label>
      </div>
      <div>
        <input type="text" id="cc-page-widget-link-student-key" data-ng-model="currentObject.data.securityKey" required aria-required="true" />
      </div>
      <div>
        <label for="cc-page-widget-link-student-email" class="cc-widget-link-student-form-label">
          Email Address [1]: <span class="cc-required-field-indicator">*</span>
        </label>
      </div>
      <div>
        <input type="text" id="cc-page-widget-link-student-email" data-ng-model="currentObject.data.email" required aria-required="true" />
      </div>
      <div class="cc-widget-show-more">
        <div>
          <input type="checkbox" id="cc-page-widget-link-student-terms" data-ng-model="currentObject.data.agreeToTerms" class="ng-valid ng-dirty ng-valid-parse ng-touched">
          <span for="cc-page-widget-link-student-terms">I agree to the Terms and Conditions.</span>
          <button class="cc-button-link" data-ng-show="!showTerms" data-ng-click="showTerms=!showTerms">Show</button>
        </div>
        <div>
          <p data-ng-if="showTerms" class="ng-scope" data-ng-bind="termsAndConditions"></p>
        </div>
      </div>
      <div>
        <button class="cc-button cc-button-blue" type="submit" data-ng-click="linkAccounts()" data-ng-disabled="isSaving">
          <span data-ng-if="!isSaving">Link</span>
          <span data-ng-if="isSaving">Updating...</span>
        </button>
      </div>
      <hr class="cc-hr-spacing-5" />
      <div class="cc-page-widget-link-student-footer">
        <span class="cc-page-widget-link-student-footnote-number">[1]</span>
        <span class="cc-page-widget-link-student-footnote-text">Email address where you received your delegate message.</span>
      </div>
    </form>
  </div>
</div>
