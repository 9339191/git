<div class="cc-widget cc-widget-link-student" data-ng-controller="StudentLinkingController">
  <div class="cc-widget-title">
    <h2>Linking Your Account</h2>
  </div>
  <div class="cc-widget-text">
    <form>
      <h3 class="cc-widget-link-student-title">Link Your Account with Your Student</h3>
      <div>Enter information from the email message you received:</div>
      <div>
        <label for="cc-page-widget-link-student-key">
          Security Key: <span class="cc-required-field-indicator">*</span>
        </label>
      </div>
      <div>
        <input type="text" id="cc-page-widget-link-student-key" data-ng-model="currentObject.data.securityKey" aria-required="true" />
      </div>
      <div>
        <label for="cc-page-widget-link-student-email">
          Email Address [1]: <span class="cc-required-field-indicator">*</span>
        </label>
      </div>
      <div>
        <input type="text" id="cc-page-widget-link-student-email" data-ng-model="currentObject.data.email" aria-required="true" />
      </div>
      <div>
        <input type="checkbox" id="cc-page-widget-link-student-terms" data-ng-model="currentObject.data.agreeToTerms">
        <label for="cc-page-widget-link-student-terms">I agree to the Terms and Conditions.</label>
        <button class="cc-button-link" data-ng-if="!agreement.showing" data-ng-click="getTermsAndConditions()">Show</button>
        <p class="cc-page-widget-link-student-agreement" data-ng-if="agreement.showing" data-ng-bind="agreement.text"></p>
      </div>
      <div>
        <button class="cc-button cc-button-blue" type="submit" data-ng-submit="linkAccounts()" data-ng-disabled="isSaving">
          <span data-ng-if="!isSaving">Link</span>
          <span data-ng-if="isSaving">Updating...</span>
        </button>
      </div>
      <hr class="cc-hr-spacing-5" />
      <div class="cc-flex cc-page-widget-link-student-footer">
        <div class="cc-page-widget-link-student-footnote">[1]</div>
        <div>Email address where you received your delegate message.</div>
      </div>
    </form>
  </div>
</div>
