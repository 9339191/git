<div class="cc-flex cc-finaid-compare-awards-current-prior-headers">
  <div>
    <strong>Prior Package Date:</strong>
    <span data-ng-bind="finaidAwardsCompare.selected.package.date.epoch * 1000 | date:'MMM dd, yyyy - hh:mma'"></span>
  </div>
  <div>
    <strong>Current Package Date:</strong>
    <span data-ng-bind="api.date.now | date:'MMM dd, yyyy'"></span>
  </div>
</div>

<div class="cc-widget-text">
  <h3>Key</h3>
  <span class="cc-finaid-compare-awards-key-item">
    <div data-cc-amount-change-symbol-directive="changeTags.deleted"></div>
    Only in Prior
  </span>
  <span class="cc-finaid-compare-awards-key-item">
    <div data-cc-amount-change-symbol-directive="changeTags.added"></div>
    Only in Current
  </span>
  <span class="cc-finaid-compare-awards-key-item">
    <div data-cc-amount-change-symbol-directive="changeTags.changed"></div>
    Changed from Prior to Current
  </span>
</div>

<div class="cc-widget-text" data-cc-spinner-directive="finaidAwardsCompare.isLoadingCurrentAndPrior">
  <div
    data-ng-repeat="section in finaidAwardsCompare.sections"
    data-ng-include="'widgets/finaid_awards_compare_section.html'"
  ></div>
</div>
