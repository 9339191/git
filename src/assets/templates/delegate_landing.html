<div class="cc-page-status" data-ng-controller="DelegateLandingController">
  <h1 class="cc-visuallyhidden">Welcome to CalCentral</h1>
  <div class="cc-widget cc-page-status-container">
    <div class="cc-widget-title">
      <h2>Your Account Is Almost Ready</h2>
    </div>
    <div class="cc-widget-padding">
      <div class="cc-left cc-page-status-container-text">
        <h3>Wait a Few Seconds</h3>
        <p>
          Your account is almost ready. Wait until the button below says "Set Up Account". Then click it.
        </p>
      </div>
      <div class="cc-right cc-page-status-please-wait"></div>
      <a href="/delegate_welcome" class="cc-button cc-button-blue cc-page-status-button" data-ng-disabled="delegate.isWaiting">
        <span data-ng-if="!delegate.isWaiting">Set Up Account</span>
        <span data-ng-if="delegate.isWaiting">Waiting</span>
      </a>
    </div>
  </div>
</div>
