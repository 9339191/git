<div data-ng-if="displayError === 'unauthorized'" class="cc-notice-error-container">
  <i class="fa fa-warning cc-canvas-notice-icon"></i>
  <div class="cc-notice-text-container">
    <h1 class="cc-notice-text-header">Access Denied</h1>
    <p data-ng-if="accessDeniedError" data-ng-bind="accessDeniedError"></p>
    <p data-ng-if="!accessDeniedError">You are unauthorized to use this feature. Please contact bCourses support for further assistance.</p>
  </div>
</div>

<div data-ng-if="displayError === 'failure'" class="cc-notice-error-container">
  <i class="fa fa-warning cc-canvas-notice-icon"></i>
  <div class="cc-notice-text-container">
    <h1 class="cc-notice-text-header">Unexpected Error</h1>
    <p>Please contact <a href="http://ets.berkeley.edu/bcourses/support">bCourses support</a> for further assistance.</p>
  </div>
</div>
