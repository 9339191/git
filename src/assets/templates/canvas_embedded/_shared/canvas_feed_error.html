<div data-ng-if="authorizationError" class="cc-page-error-notice">
  <div data-ng-if="authorizationError === 'unauthorized'" class="cc-page-error-notice">
    <i class="fa fa-warning cc-notice-icon"></i>
    <div class="cc-notice-text-container">
      <h1 class="cc-notice-text-header">Access Denied</h1>
      <p data-ng-bind="accessDeniedError"></p>
    </div>
  </div>

  <div data-ng-if="authorizationError === 'failure'" class="cc-page-error-notice">
    <i class="fa fa-warning cc-notice-icon"></i>
    <div class="cc-notice-text-container">
      <h1 class="cc-notice-text-header">Unexpected Error</h1>
      <p>Please contact <a href="http://ets.berkeley.edu/bcourses/support">bCourses support</a> for further assistance.</p>
    </div>
  </div>
</div>
